<div id="question-display" style="display:none; background:#00d2ff; color:black; padding:15px; border-radius:10px; margin-bottom:20px; font-weight:bold; font-size:1.1em;">
    WAITING FOR QUESTION...
</div>

<script>
    // Add this listener at the bottom of your script
    db.ref('currentQuestion').on('value', (snap) => {
        const qText = snap.val();
        const qBox = document.getElementById('question-display');
        const bBtn = document.getElementById('buzzer-btn');

        if (qText) {
            qBox.innerText = qText;
            qBox.style.display = 'block';
            // Optional: Hide buzzer until question is pushed? 
            // Or leave it so they can "race" to read it.
        } else {
            qBox.style.display = 'none';
        }
    });
</script>

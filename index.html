    <style>
        :root { --bg: #1a1a2e; --accent: #00d2ff; --gold: #ffd700; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        
        /* Game Grid */
        .grid { display: grid; gap: 10px; padding: 20px; grid-template-columns: repeat(6, 1fr); margin-top: 20px; }
        .cat-h { font-weight: bold; color: var(--accent); border-bottom: 2px solid var(--accent); padding: 10px; text-transform: uppercase; }
        .cell { background: #16213e; border: 1px solid #333; color: var(--gold); font-size: 2em; padding: 25px 0; cursor: pointer; border-radius: 8px; }
        .cell.used { opacity: 0.1; cursor: default; }

        /* Theater Overlay */
        #theater { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index:2000; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #q-text { font-size: 3.5em; padding: 40px; font-weight: bold; }
        #a-text { font-size: 2.5em; color: var(--gold); display: none; margin-top: 20px; border-top: 2px solid #444; padding-top: 20px; }

        /* Setup Section */
        #setup { background: #111; padding: 30px; border-top: 4px solid var(--accent); margin-top: 50px; text-align: left; }
        .editor-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .cat-col { background: #222; padding: 10px; border-radius: 5px; border: 1px solid #333; }
        input { width: 90%; margin-bottom: 5px; background: #000; color: #fff; border: 1px solid #444; padding: 6px; }
        button { cursor: pointer; padding: 12px; font-weight: bold; border-radius: 5px; border: none; }

        /* Floating UI */
        #buzzer-alert { background: #e94560; padding: 20px; position: fixed; top: 20px; left: 25%; width: 50%; border-radius: 10px; display: none; z-index: 3000; border: 3px solid white; font-size: 1.5em; }
        .room-card { background: white; color: black; padding: 15px; border-radius: 10px; position: absolute; top: 10px; right: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    </style>
</head>

        /* Layout */
        .room-panel { position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border-radius: 10px; color: black; z-index: 1000; }
        .grid { display: grid; gap: 10px; padding: 20px; margin-top: 80px; }
        .category-header { font-weight: bold; color: var(--accent); border-bottom: 2px solid var(--accent); padding: 5px; }

        #setup { background: #111; padding: 30px; border-top: 4px solid var(--accent); text-align: left; margin-top: 50px; }

        .cat-box { background: #222; padding: 10px; border-radius: 5px; border: 1px solid #444; }

        button { cursor: pointer; padding: 10px; font-weight: bold; border: none; border-radius: 4px; }
        
        #buzzer-alert { background: #e94560; padding: 20px; position: fixed; top: 20px; left: 10%; width: 50%; border-radius: 10px; display: none; z-index: 3000; border: 3px solid white; }
    </style>

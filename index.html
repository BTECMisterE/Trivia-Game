<!DOCTYPE html>
<html>
<head>
    <title>Trivia Master - Pro Board</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .box { background: #111; padding: 20px; border-radius: 10px; border: 2px solid #00d2ff; margin-bottom: 20px; }
        
        /* Floating Room Panel */
        .room-panel { position: fixed; top: 10px; right: 10px; background: white; color: black; padding: 10px; border-radius: 10px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: none; }
        #qrcode { margin-top: 5px; }

        /* Scoreboard */
        #score-area { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .score-card { background: #16213e; border: 1px solid #ffd700; padding: 10px; border-radius: 8px; min-width: 100px; }
        .score-val { font-size: 2em; color: #ffd700; display: block; margin: 5px 0; }

        /* Board Grid */
        .grid { display: grid; gap: 10px; grid-template-columns: repeat(6, 1fr); margin: 20px 0; }
        .cat-h { color: #00d2ff; font-weight: bold; border-bottom: 2px solid #00d2ff; padding: 5px; text-transform: uppercase; }
        .cell { background: #16213e; border: 1px solid #333; color: #ffd700; font-size: 1.5em; padding: 20px 0; cursor: pointer; border-radius: 5px; }
        .cell.used { opacity: 0.1; }

        /* Overlays */
        #theater { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: #1a1a2e; z-index:2000; flex-direction: column; justify-content: center; align-items: center; }
        .editor-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; text-align: left; }
        .ed-col { background: #222; padding: 10px; border-radius: 5px; }
        input { width: 90%; margin-bottom: 5px; background: #000; color: #fff; border: 1px solid #444; padding: 5px; font-size: 11px; }
        
        button { cursor: pointer; padding: 10px; font-weight: bold; border: none; border-radius: 5px; margin: 5px; }
        .btn-blue { background: #00d2ff; color: #000; }
        .btn-purple { background: #6f42c1; color: #fff; }
        .btn-green { background: #28a745; color: #fff; width: 100%; padding: 20px; font-size: 1.2em; margin-top: 15px; }
        .btn-red { background: #e94560; color: white; }
        .btn-gray { background: #444; color: white; }
        
        #buzzer-ui { background: #e94560; padding: 20px; position: fixed; top: 10px; left: 25%; width: 50%; border-radius: 10px; display: none; z-index: 3000; border: 2px solid white; }
    </style>
</head>
<body>

    <div id="buzzer-ui">ðŸ”” <span id="win-name">---</span> <button onclick="resetBuzzer()">RESET</button></div>

    <div class="room-panel" id="room-panel">
        <div id="room-label" style="font-weight:bold">ROOM: ---</div>
        <div id="qrcode"></div>
        <div style="font-size:10px; margin-top:5px">Scan to Join</div>
    </div>

    <div class="box">
        <strong>1. SETUP:</strong> 
        Room: <input type="text" id="r-in" value="Class1" style="width:120px;">
        Teams: <input type="number" id="t-in" value="3" min="1" max="8" style="width:45px;">
        <button class="btn-blue" onclick="connect()">CONNECT & RESUME</button>
        <button class="btn-red" onclick="clearAllScores()">RESET SCORES</button>
        <button class="btn-gray" onclick="toggleEd()">ðŸ›  EDITOR</button>

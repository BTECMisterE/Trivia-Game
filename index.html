    <style>
        :root { --main-blue: #1a1a2e; --accent: #00d2ff; --gold: #ffd700; }

            background: #e94560; color: white; font-size: 2.5em; padding: 25px; 
            margin: 20px auto; width: 80%; border-radius: 15px; display: none;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }
        .controls { margin-top: 20px; }
        button { padding: 12px 25px; font-size: 1em; cursor: pointer; border-radius: 5px; border: none; }

<!DOCTYPE html>
<html>
<head>
    <title>Trivia Master - Functional Version</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { background: #111; padding: 20px; border-radius: 10px; border: 2px solid #00d2ff; margin-bottom: 20px; }
        
        /* Board Grid */
        .grid { display: grid; gap: 10px; grid-template-columns: repeat(6, 1fr); margin: 20px 0; }
        .cat-h { color: #00d2ff; font-weight: bold; border-bottom: 2px solid #00d2ff; padding: 5px; }
        .cell { background: #16213e; border: 1px solid #333; color: #ffd700; font-size: 1.5em; padding: 20px 0; cursor: pointer; }
        .cell.used { opacity: 0.1; }

        /* Question Overlay */
        #theater { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: #1a1a2e; z-index:100; flex-direction: column; justify-content: center; align-items: center; }

        /* Editor Section */
        .editor-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; text-align: left; }
        .ed-col { background: #222; padding: 10px; border-radius: 5px; }
        input { width: 90%; margin-bottom: 5px; background: #000; color: #fff; border: 1px solid #444; padding: 5px; font-size: 11px; }
        
        button { cursor: pointer; padding: 10px; font-weight: bold; border: none; border-radius: 5px; }
        .btn-blue { background: #00d2ff; color: #000; }
        .btn-green { background: #28a745; color: #fff; width: 100%; padding: 20px; font-size: 1.2em; }
        #buzzer-ui { background: #e94560; padding: 20px; position: fixed; top: 10px; left: 25%; width: 50%; border-radius: 10px; display: none; z-index: 200; border: 2px solid white; }
    </style>
</head>
<body>

    <div id="buzzer-ui">ðŸ”” <span id="winner-name">---</span> <button onclick="resetBuzzer()">RESET</button></div>

    <div class="box">
        <strong>1. ROOM NAME:</strong> 
        <input type="text" id="room-input" value="Class1" style="width:150px; font-size:16px;">
        <button class="btn-blue" onclick="connectToFirebase()">CONNECT ROOM</button>
        <p id="status-text" style="color: yellow; margin-top: 10px;">Status: Not Connected</p>
    </div>

    <div id="main-grid" class="grid"></div>

    <div id="theater" onclick="document.getElementById('a-box').style.display='block'">
        <div id="q-box" style="font-size:3em; padding:30px;"></div>
        <div id="a-box" style="font-size:2em; color:#ffd700; display:none; border-top:1px solid #444; padding-top:20px;"></div>
        <button onclick="event.stopPropagation(); document.getElementById('theater').style.display='none'" style="margin-top:30px;">CLOSE</button>
    </div>

    <div class="box">
        <h3>2. BOARD EDITOR</h3>
        <div id="editor-container" class="editor-grid"></div>
        <button class="btn-green" onclick="generateBoard()">3. BUILD & UPDATE BOARD</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBYYe4I-spWUJ6ORpbue_XKT8pqowmQNqo",
            authDomain: "trivia-game-3fe59.firebaseapp.com",
            databaseURL: "https://trivia-game-3fe59-default-rtdb.firebaseio.com",
            projectId: "trivia-game-3fe59",
            appId: "1:851139559118:web:df59f13dfd9234c1e89a9f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let activeRoom = null;

        function connectToFirebase() {
            const roomName = document.getElementById('room-input').value.trim();
            if(!roomName) return alert("Enter a room name!");
            
            activeRoom = db.ref('rooms/' + roomName);
            document.getElementById('status-text').innerText = "CONNECTED TO: " + roomName;
            document.getElementById('status-text').style.color = "#0f0";
            
            // Listen for buzzers
            activeRoom.child('currentBuzz').on('value', (snap) => {
                const val = snap.val();
                document.getElementById('buzzer-ui').style.display = val ? 'block' : 'none';
                if(val) document.getElementById('winner-name').innerText = val.user.toUpperCase();
            });
            alert("Success! Connected to " + roomName);
        }

        function resetBuzzer() { if(activeRoom) activeRoom.child('currentBuzz').set(null); }

        // Build the Editor UI
        const area = document.getElementById('editor-container');
        for(let c=1; c<=6; c++) {
            let col = document.createElement('div');
            col.className = 'ed-col';
            col.innerHTML = `<strong>CAT ${c}</strong><br><input type="text" id="cat-name-${c}" placeholder="Category Name">`;
            [200,400,600,800,1000].forEach(v => {
                col.innerHTML += `<input type="text" placeholder="Q $${v}" class="q-field" data-c="${c}" data-v="${v}">`;
                col.innerHTML += `<input type="text" placeholder="A $${v}" class="a-field" data-c="${c}" data-v="${v}">`;
            });
            area.appendChild(col);
        }

        function generateBoard() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "";
            // Add Headers
            for(let c=1; c<=6; c++) {
                let h = document.createElement('div');
                h.className = 'cat-h';
                h.innerText = document.getElementById('cat-name-'+c).value || "CAT "+c;
                grid.appendChild(h);
            }
            // Add Value Cells
            [200,400,600,800,1000].forEach(val => {
                for(let c=1; c<=6; c++) {
                    const q = document.querySelector(`.q-field[data-c="${c}"][data-v="${val}"]`).value;
                    const a = document.querySelector(`.a-field[data-c="${c}"][data-v="${val}"]`).value;
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.innerText = "$" + val;
                    cell.onclick = function() {
                        if(q) {
                            document.getElementById('q-box').innerText = q;
                            document.getElementById('a-box').innerText = a;
                            document.getElementById('a-box').style.display = 'none';
                            document.getElementById('theater').style.display = 'flex';
                            cell.classList.add('used');
                            if(activeRoom) activeRoom.child('currentQuestion').set(q);
                        }
                    };
                    grid.appendChild(cell);
                }
            });
            alert("Board updated!");
        }
    </script>
</body>
</html>

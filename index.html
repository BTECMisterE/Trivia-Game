<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Trivia - 5 Tier Board</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --main-blue: #1a1a2e; --accent: #00d2ff; --gold: #ffd700; --dark: #16213e; }
        body { background: var(--main-blue); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-bottom: 120px; }
        
        /* Scoreboard */
        .scoreboard { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; background: rgba(0,0,0,0.3); min-height: 100px; }
        .team-card { background: var(--dark); border: 2px solid var(--accent); padding: 15px; border-radius: 10px; min-width: 150px; }
        .team-card.highlight { border-color: var(--gold); box-shadow: 0 0 20px var(--gold); transform: scale(1.05); }
        .score-display { font-size: 2.5em; color: var(--gold); font-weight: bold; margin: 5px 0; }
        
        /* Game Grid */
        .grid { display: grid; gap: 10px; padding: 20px; max-width: 98%; margin: 0 auto; }
        .category-header { font-weight: bold; text-transform: uppercase; color: var(--accent); border-bottom: 3px solid var(--accent); padding: 10px; font-size: 1.1em; }
        .cell { background: var(--dark); border: 2px solid #333; color: var(--gold); font-size: 2em; padding: 25px 0; cursor: pointer; border-radius: 8px; }
        .cell.used { opacity: 0.1; background: #000; cursor: default; }
        
        /* Admin Bar */
        #admin-bar { position: fixed; bottom: 0; width: 100%; background: #111; padding: 15px; display: flex; justify-content: center; gap: 15px; align-items: center; border-top: 2px solid var(--accent); z-index: 100; }
        #buzzer-alert { background: #e94560; color: white; font-size: 2em; padding: 20px; margin: 10px auto; width: 80%; border-radius: 10px; display: none; border: 4px solid white; }

        /* Modal & Editor */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:200; overflow-y: auto; padding: 20px; text-align: left; }
        .editor-container { background: var(--main-blue); padding: 25px; border: 2px solid var(--accent); max-width: 1200px; margin: auto; border-radius: 15px; }
        .setup-row { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-top: 15px; }
        .cat-column { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; border: 1px solid #333; }
        
        input { padding: 5px; border-radius: 4px; border: 1px solid #444; background: #000; color: white; width: 95%; margin-bottom: 3px; font-size: 0.85em; }
        .cat-name-in { background: var(--accent); color: black; font-weight: bold; }
        button { cursor: pointer; padding: 10px 15px; border-radius: 5px; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="scoreboard" id="scoreboard-container"></div>
    <div id="buzzer-alert">üîî <span id="winner">---</span> BUZZED!</div>
    <div class="grid" id="main-grid"></div>

    <div id="admin-bar">
        <button onclick="pickRandomTeam()" style="background:var(--gold);">üé≤ RANDOM TEAM</button>
        <button onclick="resetBuzzer()" style="background:#e94560; color:white;">RESET BUZZERS</button>
        <button onclick="openEditor()" style="background:var(--accent);">üìù EDITOR</button>
        <span style="color:#888;">Teams: <input type="number" id="team-count" value="3" min="1" max="6" style="width:40px" onchange="initTeams()"></span>
    </div>

    <div id="modal">
        <div class="editor-container">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; padding-bottom: 10px;">
                <h2>Trivia Grid Editor ($200 - $1000)</h2>
                <div>
                    <button onclick="exportData()" style="background:#6f42c1; color:white; font-size:11px;">üíæ DOWNLOAD</button>
                    <button onclick="document.getElementById('file-input').click()" style="background:#6f42c1; color:white; font-size:11px;">üìÅ LOAD</button>
                    <input type="file" id="file-input" style="display:none" onchange="importData(event)">
                    Cats: 
                    <select id="cat-num-select" onchange="buildEditorFields()" style="padding:5px;">
                        <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option>
                    </select>
                </div>
            </div>

            <div id="editor-fields" class="setup-row"></div>

            <button onclick="applyChanges()" style="background:#28a745; color:white; width:100%; padding:15px; margin-top:20px; font-size:1.2em;">APPLY & UPDATE BOARD</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="background:#444; color:white; width:100%; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBYYe4I-spWUJ6ORpbue_XKT8pqowmQNqo",
            authDomain: "trivia-game-3fe59.firebaseapp.com",
            databaseURL: "https://trivia-game-3fe59-default-rtdb.firebaseio.com",
            projectId: "trivia-game-3fe59",
            storageBucket: "trivia-game-3fe59.firebasestorage.app",
            messagingSenderId: "851139559118",
            appId: "1:851139559118:web:df59f13dfd9234c1e89a9f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. BUZZER LOGIC
        db.ref('currentBuzz').on('value', (snap) => {
            const val = snap.val();
            if(val && val.user) {
                document.getElementById('buzzer-alert').style.display = 'block';
                document.getElementById('winner').innerText = val.user.toUpperCase() + " (" + (val.team || "No Team") + ")";
            } else { document.getElementById('buzzer-alert').style.display = 'none'; }
        });

        function resetBuzzer() { db.ref('currentBuzz').set(null); }

        // 2. TEAM LOGIC
        function initTeams() {
            const count = document.getElementById('team-count').value;
            db.ref('settings/teamCount').set(parseInt(count));
            const container = document.getElementById('scoreboard-container');
            container.innerHTML = "";
            for(let i=1; i<=count; i++) {
                const teamId = 't'+i;
                const card = document.createElement('div');
                card.className = 'team-card';
                card.id = 'card-'+teamId;
                card.innerHTML = `<input type="text" value="Team ${i}" class="team-name-save" style="background:transparent; border:none; color:white; text-align:center; width:100%; border-bottom:1px solid #444; margin-bottom:5px; font-weight:bold;">
                    <div class="score-display" id="${teamId}">0</div>
                    <button onclick="adj('${teamId}', -100)" style="background:#333; color:white; padding:5px; width:40px;">-</button> 
                    <button onclick="adj('${teamId}', 100)" style="background:#333; color:white; padding:5px; width:40px;">+</button>`;
                container.appendChild(card);
            }
        }

        function adj(id, amt) {
            const el = document.getElementById(id);
            el.innerText = parseInt(el.innerText) + amt;
        }

        function pickRandomTeam() {
            const teams = document.querySelectorAll('.team-card');
            if(teams.length === 0) return;
            teams.forEach(t => t.classList.remove('highlight'));
            const rand = Math.floor(Math.random() * teams.length);
            teams[rand].classList.add('highlight');
            setTimeout(() => teams[rand].classList.remove('highlight'), 4000);
        }

        // 3. EDITOR & GRID (5 TIERS)
        function openEditor() {
            document.getElementById('modal').style.display = 'block';
            buildEditorFields();
        }

        function buildEditorFields() {
            const num = document.getElementById('cat-num-select').value;
            const container = document.getElementById('editor-fields');
            container.innerHTML = "";
            const values = [200, 400, 600, 800, 1000];
            for(let i=1; i<=num; i++) {
                let col = document.createElement('div');
                col.className = "cat-column";
                let html = `<input type="text" placeholder="Category ${i}" class="cat-name-in" id="cname-${i}">`;
                values.forEach((val, index) => {
                    const rowIdx = index + 1;
                    html += `<div style="margin-bottom:8px; border-bottom:1px solid #444; padding-bottom:3px;">
                        <span style="font-size:0.75em; color:var(--accent)">$${val}</span>
                        <input type="text" placeholder="Q" class="q-in" data-cat="${i}" data-idx="${rowIdx}">
                        <input type="text" placeholder="A" class="a-in" data-cat="${i}" data-idx="${rowIdx}">
                    </div>`;
                });
                col.innerHTML = html;
                container.appendChild(col);
            }
        }

        function applyChanges() {
            const num = document.getElementById('cat-num-select').value;
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "";
            grid.style.gridTemplateColumns = `repeat(${num}, 1fr)`;
            
            for(let i=1; i<=num; i++) {
                const head = document.createElement('div');
                head.className = 'category-header';
                head.innerText = document.getElementById(`cname-${i}`).value || "Category " + i;
                grid.appendChild(head);
            }
            
            const values = [200, 400, 600, 800, 1000];
            values.forEach((val, vIdx) => {
                const rowIdx = vIdx + 1;
                for(let i=1; i<=num; i++) {
                    const qIn = document.querySelector(`.q-in[data-cat="${i}"][data-idx="${rowIdx}"]`);
                    const aIn = document.querySelector(`.a-in[data-cat="${i}"][data-idx="${rowIdx}"]`);
                    const qVal = qIn ? qIn.value : "";
                    const aVal = aIn ? aIn.value : "";
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.innerText = `$${val}`;
                    cell.onclick = function() {
                        if(!this.classList.contains('used') && qVal) {
                            alert(`QUESTION:\n${qVal}\n\nANSWER:\n${aVal}`);
                            this.classList.add('used');
                        }
                    };
                    grid.appendChild(cell);
                }
            });
            document.getElementById('modal').style.display = 'none';
        }

        // 4. IMPORT / EXPORT
        function exportData() {
            const data = { catCount: document.getElementById('cat-num-select').value, categories: [] };
            for(let i=1; i<=data.catCount; i++) {
                let catObj = { name: document.getElementById(`cname-${i}`).value, items: [] };
                for(let j=1; j<=5; j++) {
                    catObj.items.push({
                        q: document.querySelector(`.q-in[data-cat="${i}"][data-idx="${j}"]`).value,
                        a: document.querySelector(`.a-in[data-cat="${i}"][data-idx="${j}"]`).value
                    });
                }
                data.categories.push(catObj);
            }
            const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "trivia_lesson.json";
            a.click();
        }

        function importData(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                document.getElementById('cat-num-select').value = data.catCount;
                buildEditorFields();
                setTimeout(() => {
                    data.categories.forEach((cat, i) => {
                        const idx = i + 1;
                        if(document.getElementById(`cname-${idx}`)) document.getElementById(`cname-${idx}`).value = cat.name;
                        cat.items.forEach((item, j) => {
                            const qIdx = j + 1;
                            const qField = document.querySelector(`.q-in[data-cat="${idx}"][data-idx="${qIdx}"]`);
                            const aField = document.querySelector(`.a-in[data-cat="${idx}"][data-idx="${qIdx}"]`);
                            if(qField) qField.value = item.q;
                            if(aField) aField.value = item.a;
                        });
                    });
                }, 100);
            };
            reader.readAsText(event.target.files[0]);
        }

        window.onload = () => { initTeams(); buildEditorFields(); };
    </script>
</body>
</html>

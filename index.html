<!DOCTYPE html>
<html>
<head>
    <title>Trivia Master - Safe Sync</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { background: #111; padding: 20px; border-radius: 10px; border: 2px solid #00d2ff; margin-bottom: 20px; }
        .grid { display: grid; gap: 10px; grid-template-columns: repeat(6, 1fr); margin: 20px 0; }
        .cat-h { color: #00d2ff; font-weight: bold; border-bottom: 2px solid #00d2ff; padding: 5px; text-transform: uppercase; }
        .cell { background: #16213e; border: 1px solid #333; color: #ffd700; font-size: 1.5em; padding: 20px 0; cursor: pointer; border-radius: 5px; }
        .cell.used { opacity: 0.1; }
        #theater { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: #1a1a2e; z-index:100; flex-direction: column; justify-content: center; align-items: center; }
        .editor-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; text-align: left; }
        .ed-col { background: #222; padding: 10px; border-radius: 5px; }
        input { width: 90%; margin-bottom: 5px; background: #000; color: #fff; border: 1px solid #444; padding: 5px; font-size: 11px; }
        button { cursor: pointer; padding: 10px; font-weight: bold; border: none; border-radius: 5px; margin: 5px; }
        .btn-blue { background: #00d2ff; color: #000; }
        .btn-green { background: #28a745; color: #fff; width: 100%; padding: 20px; font-size: 1.2em; margin-top: 15px; }
        #buzzer-ui { background: #e94560; padding: 20px; position: fixed; top: 10px; left: 25%; width: 50%; border-radius: 10px; display: none; z-index: 200; border: 2px solid white; }
    </style>
</head>
<body>

    <div id="buzzer-ui">üîî <span id="winner-name">---</span> <button onclick="resetBuzzer()">RESET</button></div>

    <div class="box">
        <strong>1. SETUP:</strong> 
        Room: <input type="text" id="r-in" value="Class1" style="width:120px;">
        Teams: <input type="number" id="t-in" value="3" min="1" max="8" style="width:45px;">
        <button class="btn-blue" onclick="connect()">CONNECT & SYNC</button>
        <p id="status" style="color: yellow; margin-top: 10px;">Status: Not Connected</p>
    </div>

    <div id="score-area" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;"></div>
    <div id="main-grid" class="grid"></div>

    <div id="theater" onclick="document.getElementById('a-box').style.display='block'">
        <div id="q-box" style="font-size:3em; padding:30px;"></div>
        <div id="a-box" style="font-size:2em; color:#ffd700; display:none; border-top:1px solid #444; padding-top:20px;"></div>
        <button onclick="event.stopPropagation(); document.getElementById('theater').style.display='none'" style="background:#444; color:white; margin-top:30px;">CLOSE</button>
    </div>

    <div id="editor-section" class="box">
        <h3>2. BOARD EDITOR</h3>
        <button onclick="document.getElementById('file-in').click()">üìÅ LOAD LOCAL JSON</button>
        <input type="file" id="file-in" style="display:none" onchange="importJSON(event)">
        <div id="editor-container" class="editor-grid"></div>
        <button class="btn-green" onclick="saveAndBuild()">3. BUILD & SAVE TO CLOUD</button>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyBYYe4I-spWUJ6ORpbue_XKT8pqowmQNqo",
            authDomain: "trivia-game-3fe59.firebaseapp.com",
            databaseURL: "https://trivia-game-3fe59-default-rtdb.firebaseio.com",
            projectId: "trivia-game-3fe59",
            appId: "1:851139559118:web:df59f13dfd9234c1e89a9f"
        };
        firebase.initializeApp(config);
        const db = firebase.database();
        let rRef = null;

        function connect() {
            const roomName = document.getElementById('r-in').value.trim();
            const teamNum = document.getElementById('t-in').value;
            if(!roomName) return alert("Enter room name!");
            
            rRef = db.ref('rooms/' + roomName);
            document.getElementById('status').innerText = "CONNECTED: " + roomName;
            document.getElementById('status').style.color = "#0f0";
            
            // Scoreboard setup
            const scoreArea = document.getElementById('score-area');
            scoreArea.innerHTML = "";
            for(let i=1; i<=teamNum; i++) {
                let card = document.createElement('div');
                card.style = "background:#16213e; border:1px solid #ffd700; padding:10px; border-radius:8px;";
                card.innerHTML = `Team ${i}<br><span style="font-size:2em;color:#ffd700;" id="s-${i}">0</span><br>
                <button onclick="adj(${i},-100)">-</button><button onclick="adj(${i},100)">+</button>`;
                scoreArea.appendChild(card);
                rRef.child('scores/team'+i).on('value', s => { document.getElementById('s-'+i).innerText = s.val() || 0; });
            }

            // PULL CLOUD DATA
            rRef.child('gameData').once('value', s => {
                if(s.exists()) {
                    fillEditor(s.val());
                    buildBoard();
                    alert("Cloud data found and loaded!");
                }
            });

            rRef.child('currentBuzz').on('value', s => {
                const v = s.val();
                document.getElementById('buzzer-ui').style.display = v ? 'block' : 'none';
                if(v) document.getElementById('winner-name').innerText = v.user.toUpperCase();
            });
        }

        function fillEditor(data) {
            data.categories.forEach((cat, i) => {
                const cId = i + 1;
                document.getElementById(`cn-${cId}`).value = cat.name;
                cat.items.forEach((item, j) => {
                    const vL = [200,400,600,800,1000];
                    document.querySelector(`.qi[data-c="${cId}"][data-v="${vL[j]}"]`).value = item.q;
                    document.querySelector(`.ai[data-c="${cId}"][data-v="${vL[j]}"]`).value = item.a;
                });
            });
        }

        function saveAndBuild() {
            let data = { categories: [] };
            for(let c=1; c<=6; c++) {
                let cat = { name: document.getElementById('cn-'+c).value, items: [] };
                [200,400,600,800,1000].forEach(v => {
                    cat.items.push({ 
                        q: document.querySelector(`.qi[data-c="${c}"][data-v="${v}"]`).value, 
                        a: document.querySelector(`.ai[data-c="${c}"][data-v="${v}"]`).value 
                    });
                });
                data.categories.push(cat);
            }
            if(rRef) rRef.child('gameData').set(data);
            buildBoard();
            document.getElementById('editor-section').style.display = 'none';
        }

        function buildBoard() {
            const grid = document.getElementById('main-grid');

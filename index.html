<!DOCTYPE html>
<html>
<head>
    <title>Trivia Emergency Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
        .btn { background: #00d2ff; color: #000; padding: 20px 40px; font-size: 24px; font-weight: bold; border-radius: 10px; cursor: pointer; border: none; }
        .btn:hover { background: #fff; }
        #log { margin-top: 30px; color: #0f0; font-family: monospace; border: 1px solid #333; padding: 10px; display: inline-block; min-width: 300px; }
    </style>
</head>
<body>

    <h1>TRIVIA SYSTEM TEST</h1>
    <p>If you click this button and nothing happens, your browser is blocking the script.</p>
    
    <button class="btn" onclick="testClick()">TEST CONNECTION</button>

    <div id="status" style="margin-top:20px; font-size: 20px;">Status: Waiting...</div>
    <div id="log">Console: Ready</div>

    <script>
        function testClick() {
            // 1. Immediate Visual Change
            document.getElementById('status').innerText = "Status: BUTTON CLICKED!";
            document.getElementById('status').style.color = "yellow";
            
            // 2. Alert Box (Hard to block)
            alert("The button is working! Now attempting to connect to Firebase...");

            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyBYYe4I-spWUJ6ORpbue_XKT8pqowmQNqo",
                    authDomain: "trivia-game-3fe59.firebaseapp.com",
                    databaseURL: "https://trivia-game-3fe59-default-rtdb.firebaseio.com",
                    projectId: "trivia-game-3fe59",
                    appId: "1:851139559118:web:df59f13dfd9234c1e89a9f"
                };

                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                const db = firebase.database();
                db.ref('test_connection').set(Date.now());
                
                document.getElementById('log').innerText = "Console: Firebase Connected Successfully!";
                document.getElementById('status').innerText = "Status: SYSTEM ONLINE";
                document.getElementById('status').style.color = "#0f0";

            } catch (error) {
                document.getElementById('log').innerText = "Console Error: " + error.message;
                alert("Firebase Error: " + error.message);
            }
        }
    </script>
</body>
</html>

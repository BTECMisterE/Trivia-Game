<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Trivia - Clue/Answer Mode</title>

    <style>
        :root { --main-blue: #1a1a2e; --accent: #00d2ff; --gold: #ffd700; --dark: #16213e; }
        body { background: var(--main-blue); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-bottom: 120px; }
        
        /* Scoreboard */
        .scoreboard { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; background: rgba(0,0,0,0.3); }
        .team-card { background: var(--dark); border: 2px solid var(--accent); padding: 15px; border-radius: 10px; min-width: 140px; }
        .team-card.highlight { border-color: var(--gold); box-shadow: 0 0 20px var(--gold); transform: scale(1.05); }
        .score-display { font-size: 2.5em; color: var(--gold); font-weight: bold; }
        
        /* Game Grid */
        .grid { display: grid; gap: 10px; padding: 20px; max-width: 98%; margin: 0 auto; }
        .category-header { font-weight: bold; text-transform: uppercase; color: var(--accent); border-bottom: 3px solid var(--accent); padding: 10px; font-size: 1.1em; }
        .cell { background: var(--dark); border: 2px solid #333; color: var(--gold); font-size: 2em; padding: 25px 0; cursor: pointer; border-radius: 8px; }
        .cell.used { opacity: 0.1; background: #000; cursor: default; }
        
        /* Question Theater Overlay */
        #theater { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: var(--main-blue); z-index:500; flex-direction: column; justify-content: center; align-items: center; padding: 50px; box-sizing: border-box; }
        #theater-text { font-size: 4em; font-weight: bold; margin-bottom: 30px; line-height: 1.2; }
        #theater-answer { font-size: 3em; color: var(--gold); display: none; margin-top: 20px; border-top: 2px solid #333; padding-top: 20px; }

        /* Admin/Buzzer Bars */
        #admin-bar { position: fixed; bottom: 0; width: 100%; background: #111; padding: 15px; display: flex; justify-content: center; gap: 15px; align-items: center; border-top: 2px solid var(--accent); z-index: 100; }
        #buzzer-alert { background: #e94560; color: white; font-size: 2em; padding: 20px; margin: 10px auto; width: 80%; border-radius: 10px; display: none; border: 4px solid white; }

        /* Modal & Editor */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:600; overflow-y: auto; padding: 20px; text-align: left; }
        .editor-container { background: var(--main-blue); padding: 25px; border: 2px solid var(--accent); max-width: 1200px; margin: auto; border-radius: 15px; }
        .setup-row { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-top: 15px; }
        .cat-column { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; border: 1px solid #333; }
        input { padding: 5px; border-radius: 4px; border: 1px solid #444; background: #000; color: white; width: 95%; margin-bottom: 3px; }
        button { cursor: pointer; padding: 10px 15px; border-radius: 5px; border: none; font-weight: bold; }
    </style>
</head>
